services:
  - type: web
    name: data-analyst-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: AIPIPE_TOKEN
        sync: false   # set this in the Render dashboard
